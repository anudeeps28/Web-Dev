<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- searching on google -->
    <form action="https://www.google.com/search">
        <label for="search">Search something on Google</label>
        <input type="text" placeholder="Search on Google" name="q" id="search">
    </form>

    <!-- searching on reddit -->
     <form action="https://www.reddit.com/search">
        <label for="reddit"> search on reddit </label>
        <input type="text" name="q" placeholder="search any subreddit" id="reddit">
     </form>
</body>
</html>
