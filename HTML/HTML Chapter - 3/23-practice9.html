<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice Question</title>
</head>

<body>

    <form action="/server">
        <div>
            <h3>Registration Form</h2>
        </div>
        <div>
            <label for="firstName"></label>
            <input type="text" name="firstName" placeholder="First name" id="first">
            <label for="lastName"></label>
            <input type="text" name="lastName" placeholder="Last Name" id="last">
        </div>

        <div>
            <label for="gender">Please select your gender</label>
            <select name="gender" id="gen">
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Others</option>
            </select>
        </div>

        <div>
            Do you agree to all terms and conditions?
            <label for="tnc">Yes, I do</label>
            <input type="checkbox" name="terms" id="tnc" checked>
        </div>

        <div>
            <button>Register</button>
        </div>
    </form>

</body>

</html>
