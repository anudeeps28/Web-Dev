<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment - Tables and Forms</title>
</head>
<body>
    <!-- Table -->
    <caption>
        Student Information
    </caption>
    <table border="black">
        <head>
            <tr>
                <th rowspan="6">Info</th>
                <th rowspan="2">Name</th>
                <th colspan="2">Address</th>
            </tr>

            <tr>
                <th>City</th>
                <th>House</th>
            </tr>
        </head>

        <body>
            <tr>
                <td>A</td>
                <td>Delhi</td>
                <td>1</td>
            </tr>

            <tr>
                <td>B</td>
                <td>Mumbai</td>
                <td>2</td>
            </tr>
            <tr>
                <td>C</td>
                <td>Kolkata</td>
                <td>3</td>
            </tr>
            <tr>
                <td>D</td>
                <td>Pune</td>
                <td>4</td>
            </tr>
        </body>
    </table>

    <br>

    <!-- Form - 1 -->
     <form action="/server">
        <div>
            <label for="nam">Name:</label>
            <input type="text" name="name" id="nam">
        </div>
        <br>
        <div>
            Sex:  
            <label for="m">Male</label>
            <input type="radio" name="sex" id="m">
            <label for="f">Female</label>
            <input type="radio" name="sex" id="f">
        </div>
        <br>
        <div>
            <label for="country">Country</label>
            <select name="country" id="country">
                <option value="default">Select an option</option>
                <option value="ind">India</option>
                <option value="usa">USA</option>
            </select>
        </div>
        <br>
        <div>
            <label for="sub">Subscribe?</label>
            <input type="checkbox" name="subscribe" id="sub">
        </div>
        <br>
        <button>Submit</button>
     </form>

     <!-- form 2 -->
      <form action="/server">
        <h2>Feedback Form</h2>

        <div>
            <label for="nam">Name: </label>
            <input type="text" name="name" id="nam">
        </div>
        

        <br>
        
        <div>
            <label for="em">E-Mail: </label>
            <input type="text" name="email" id="em">
        </div>

        <br>

        <div>
            <label for="fdbk">Message:</label>
            <br>
            <textarea name="feedback" id="febk" placeholder="write your feedback"></textarea>
        </div>
        <br>

        <div>
            Rate us out of 5:
            <br>
            <label for="rate">1</label>
            <input type="radio" name="rating" id="rate" value="1">
            <br>
            <label for="rate">2</label>
            <input type="radio" name="rating" id="rate" value="2">
            <br>
            <label for="rate">3</label>
            <input type="radio" name="rating" id="rate" value="3">
            <br>
            <label for="rate">4</label>
            <input type="radio" name="rating" id="rate" value="4">
            <br>
            <label for="rate">5</label>
            <input type="radio" name="rating" id="rate" value="5">
        </div>
            <button>Send your message!</button>
        </div>
      </form>
</body>
</html>
