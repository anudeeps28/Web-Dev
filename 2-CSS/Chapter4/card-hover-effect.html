<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>card hover effect</title>
    <link rel="stylesheet" href="card-hover-effect.css" />
</head>

<body>
    <!-- Card 1 -->
    <div class="card">
        <img src="images/man" alt="man" />
        <div class="desc">
            <h3>Rahul Kumar</h3>
            <p>Data Analyst</p>
        </div>
    </div>

    <!-- Card 2 -->
    <div class="card">
        <img src="images/woman" alt="woman" />
        <div class="desc">
            <h3>Neha Sharma</h3>
            <p>Software Engineer</p>
        </div>
    </div>
</body>

</html>
