<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.4/dist/css/bootstrap.min.css">
    <!-- add this file later so that it can override bootstrap elements -->
    <link rel="stylesheet" href="2-grid-system.css">
</head>
<body>
    <div class="container">
        <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="xyz@abc.com">
            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="email" class="form-control" id="password" aria-describedby="emailHelp" placeholder="*****">
            <div id="emailHelp" class="form-text">Password encryption enabled.</div>
        </div>
        <!-- dropdown select in forms -->
         <div class="mb-3">
            <select class="form-select">
                <option selected>Choose your city</option>
                <option value="1">New York</option>
                <option value="2">Chicago</option>
                <option value="3">San Francisco</option>
              </select>
         </div>

         <!-- checkboxes and radio buttons --> 
          <!-- checkboxes -->
         <div v class="normal mb-3">
            <input type="checkbox" id="agree">
            <label for="agree">Agree</label>
          </div>

          <div class="mb-3 form-check">
            <input type="checkbox" id="agreebs" class="form-check-input">
            <label for="agreebs" class="form-check-label">Agree</label>
        </div>
        <!-- radion buttons -->
        <div class="form-check">
            <input class="form-check-input" type="radio" name="radioDefault" id="radioDefault1">
            <label class="form-check-label" for="radioDefault1">
                Default radio
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="radioDefault" id="radioDefault2" checked>
            <label class="form-check-label" for="radioDefault2" id="radio">
                Default checked radio
            </label>
        </div>
        <!-- switches (type of checkboxes) -->
        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" role="switch" id="switchCheckDefault">
            <label class="form-check-label" for="switchCheckDefault">Toggle switch</label>
        </div>

        <!-- different form layout -->
         <div class="row">
            <div class="mb-3 col-md-6">
                <label for="email" class="form-label">Email address</label>
                <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="xyz@abc.com">
                <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <div class="mb-3 col-md-6"!>
                <label for="password" class="form-label">Password</label>
                <input type="email" class="form-control" id="password" aria-describedby="emailHelp" placeholder="*****">
                <div id="emailHelp" class="form-text">Password encryption enabled.</div>
            </div>
         </div>


    </div>
    <!-- javascript link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.4/dist/js/bootstrap.bundle.min.js
    "></script>
</body>
</html>
